<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
td+tr {
	margin: 5px;
	padding: 5px;

}
td{
background-color:lightgray;


}
</style>
</head>
<body>
	<table>
		<tr>
			<th>Category</th>
			<th>Value</th>
			<th>Answer1</th>
			<th>Answer2</th>
			<th>Asnwer3</th>
			<th>Answer4</th>
			<th>Correct Answer</th>
		</tr>
		<tr th:each="q : ${questions}">
			<td th:text="${q.category}"></td>
			<td th:text="${q.value}"></td>
			<td th:text="${q.question}"></td>
			<td th:text="${q.answer1}"></td>
			<td th:text="${q.answer2}"></td>
			<td th:text="${q.answer3}"></td>
			<td th:text="${q.answer4}"></td>
			<td th:text="${q.correctAnswer}"></td>
		</tr>



	</table>
</body>
</html>
